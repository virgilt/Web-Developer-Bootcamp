<!DOCTYPE html>
<head>
	<title>Bootstrap Basics</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
	
	<!-- <h1>Bootstrap Basics</h1>
	<button class="btn btn-success btn-sm">CLICK ME!</button>
	<button class="btn btn-success btn-sm active">CLICK ME!</button>
	<button class="btn btn-success btn-sm" disabled="disabled">CLICK ME!</button>

	<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a> -->

	<div class="container">
		
		<div class="jumbotron">
		<h1>This is a jumbotron</h1>
		<p>Meet jumbotron, your knew best friend. He likes to be the center of attention.</p>
		<button class="btn btn-primary btn-lg">Hi there!</button>
		</div>

		<h1>Bootstrap Basics</h1>
		<button class="btn btn-success btn-sm">CLICK ME!</button>
		<button class="btn btn-success btn-sm active">CLICK ME!</button>
		<button class="btn btn-success btn-sm" disabled="disabled">CLICK ME!</button>

		<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>

		<form>
  			<div class="form-group">
    			<label for="exampleInputEmail1">Email address</label>
    			<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  			</div>
  			<div class="form-group">
    			<label for="exampleInputPassword1">Password</label>
    			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  			</div>
  			<div class="form-group form-check">
    			<input type="checkbox" class="form-check-input" id="exampleCheck1">
    			<label class="form-check-label" for="exampleCheck1">Check me out</label>
  			</div>
  			<div class="form-group">
    			<label for="exampleFormControlFile1">Example file input</label>
    			<input type="file" class="form-control-file" id="exampleFormControlFile1">
  			</div>
  			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		
	</div>
	
</body>
