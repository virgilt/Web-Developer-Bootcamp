<!DOCTYPE html>
<html>
<head>
	<title>Form Solution</title>
</head>
<body>

<h1>Register</h1>

<form>
	<p>
	 <label for="firstName">First Name:</label>
	 <input type="text" name="firstname" placeholder="Harry" id="firstName" required>

	 <label for="lastName">Last Name:</label>
	 <input type="text" name="lastname" placeholder="Potter" id="lastName" required>
	</p>

	<p>
	 <label for="male">Male</label>
	 <input type="radio" name="genderChoice" id="male" value="MALE">

	 <label for="female">Female</label>
	 <input type="radio" name="genderChoice" id="female" value="FEMALE">

	 <label for="other">Other</label>
	 <input type="radio" name="genderChoice" id="other" value="OTHER">
	</p>

	<p>
	 <label for="email"> Email:</label>
	 <input type="email" name="email" id="email" placeholder="example@email.com" required>

	 <label for="password">Password:</label>
	 <input type="password" name="password" id="password" pattern=".{5,10}" required title="Password must contain 5 to 10 characters">
	</p>

	<p>
	 <label for="birthYear">Birthday:</label>
	 <select name="month" id="birthYear">
		<option>Month</option>
		<option>Jan</option>
		<option>Feb</option>
	 </select>

	 <select name="day" id="birthYear">
		<option>Day</option>
		<option>01</option>
		<option>02</option>
	 </select>

	 <select name="year" id="birthYear">
		<option>Year</option>
		<option>2018</option>
		<option>2017</option>
	 </select>
	</p>

	<p>
	 <label for="terms">I agree to the terms and conditions</label>
	 <input type="checkbox" name="termsConditions" id="terms" value="agree" required>
	</p>

	<button>Submit</button>
</form>

</body>
</html>
