<!DOCTYPE html>
<html>
<head>
	<title>Form Solution</title>
</head>
<body>

<h1>Register</h1>

<form>
	<div>
		<label for="first">First Name:</label>
		<input type="text" name="firstName" id="first" placeholder="John" required>

		<label for="last">Last Name:</label>
		<input type="text" name="LastName" id="last" placeholder="Smith" required>
	</div>
	<div>
		<label for="male">Male</label>
		<input type="radio" name="genderChoice" id="male" value="MALE">

		<label for="female">Female</label>
		<input type="radio" name="genderChoice" id="female" value="FEMALE">

		<label for="other">Other</label>
		<input type="radio" name="genderChoice" id="other" value="OTHER">
	</div>
	<div>
		<label for="email">Email:</label>
		<input type="email" name="email" placeholder="your email" required>
		<label for="password">Password:</label>
		<input type="password" name="password" pattern=".{5,10}" required title="Password must contain 5 to 10 characters" required>
	</div>
	<div>
		<label for="birthday">Birthday:</label>
		<select id="birthday" name="month">
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
		</select>
		<select id="birthday" name="day">
			<option>Day</option>
			<option>01</option>
			<option>02</option>
			<option>03</option>
		</select>
		<select id="birthday" name="year">
			<option>Year</option>
			<option>2018</option>
			<option>2017</option>
			<option>2016</option>
		</select>
	</div>
	<div>
		<label for="termsConditions">I agree to the terms and conditions</label>
		<input type="checkbox" name="terms" id="termsConditions" value="agree" required="">
	</div>
	<div>
		<input type="submit">
	</div>
</form>

</body>
</html>
